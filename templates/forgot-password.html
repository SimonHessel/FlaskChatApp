<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Forgot Password</title>

    <!-- Bootstrap core CSS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="static/css/loginsystem.css" rel="stylesheet" type="text/css">

  </head>

  <body style="background: #2c3e50;">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
          <div class="text-center mb-4">
            <h4>Forgot your password?</h4>
            <p>Enter your email address and we will send you instructions on how to reset your password.</p>
          </div>
          <form id="form-forgot-password" action="/forgot-password" method="POST">
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required="required" autofocus="autofocus">
                <label for="inputEmail">Enter email address</label>
              </div>
            </div>
            <a style="color:#fff;" class="btn btn-primary btn-block" onclick="document.querySelector('#form-forgot-password').submit();">Reset Password</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register">Register an Account</a>
            <a class="d-block small" href="login">Login Page</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      document.querySelector('#inputEmail').addEventListener("keyup", function(event) {
          if (event.keyCode == 13) {
            document.querySelector('#form-forgot-password').submit();
          }
        });
    </script>


  </body>

</html>
